name: .NET

on:
  push:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore

      - name: Test
        run: dotnet test --no-build --collect:"XPlat Code Coverage"
        working-directory: SimuladorAppTests

      - name: Install ReportGenerator
        run: dotnet tool install --global dotnet-reportgenerator-globaltool

      - name: Generate HTML report
        run: |
          reportgenerator -reports:**/TestResults/*/coverage.cobertura.xml -targetdir:coveragereport -reporttypes:Html

      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: CodeCoverageReport
          path: coveragereport

      - name: Coverage and publish on summary
        run: |
          COVERAGE_FILE=$(find SimuladorAppTests/TestResults -name "coverage.cobertura.xml" | head -n 1)
          if [[ -z "$COVERAGE_FILE" ]]; then
            echo "Arquivo de cobertura nÃ£o encontrado!" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

          TOTAL_COVERAGE=$(grep -oP '(?<=line-rate=")[0-9.]+' "$COVERAGE_FILE" | head -n 1)

          TOTAL_COVERAGE_PERCENT=$(echo "$TOTAL_COVERAGE * 100" | bc)

          echo '### ðŸ“Š RelatÃ³rio de Cobertura de CÃ³digo' >> $GITHUB_STEP_SUMMARY
          echo "**Cobertura Total:** $TOTAL_COVERAGE_PERCENT% - Meta: 80%" >> $GITHUB_STEP_SUMMARY

          if (( $(echo "$TOTAL_COVERAGE_PERCENT < 80" | bc -l) )); then
            echo "A cobertura estÃ¡ abaixo da meta! Para mais informaÃ§Ãµes, baixe o report." >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

  docker:
    name: Publish docker and deploy
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/simuladorapp:latest .

      - name: Push docker image to hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/simuladorapp:latest

      - name: Check and Start EC2 Instance
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Start EC2 if stopped
        run: |
          INSTANCE_STATE=$(aws ec2 describe-instances --instance-ids ${{ secrets.EC2_INSTANCE_ID }} --query 'Reservations[*].Instances[*].State.Name' --output text)
          if [ "$INSTANCE_STATE" != "running" ]; then
            echo "Starting EC2 instance..."
            aws ec2 start-instances --instance-ids ${{ secrets.EC2_INSTANCE_ID }}
            echo "Waiting for instance to be in running state..."
            aws ec2 wait instance-running --instance-ids ${{ secrets.EC2_INSTANCE_ID }}
            echo "EC2 instance is now running."
          else
            echo "EC2 instance is already running."
          fi

      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
            #!/bin/bash
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/simuladorapp:latest
            sudo docker stop simuladorapp || true
            sudo docker rm simuladorapp || true

      - name: Run docker container with input
        run: echo -e "Angelo ODwyer" | sudo docker run -i ${{ secrets.DOCKER_USERNAME }}/simuladorapp:latest
